<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="style3.css">
<head>

   
    <title>Aung Myat Register Form</title>
</head>
<body class="register-body">
    <div class="container-box">
        <h2> Register Form</h2>
        <form>
            <div> 
                <label for="First Name">First Name:</label>
                <input type="text" name="First Name" id="First Name"  placeholder="Enter your First Name">
            </div>
            <div>
                <label for="Last Name">Last Name:</label>
                <input type="text" name="Last Name" id="Last Name"  placeholder="Enter your Last Name">    
            </div>
            <div>
                <label for="BirthDate">BirthDate:</label>
                <input type="date" name="BirthDate" id="BirthDate"  placeholder="Enter your BirthDate">
            </div>
            <div class="radio-container">
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">female:</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="Other">Other:</label>
                <input type="radio" id="Other" name="gender" value="Other">
            </div>
            <div>
                <select>
                    <option value="none" >None</option>
                    <option value="html" >HTML</option>
                    <option value="css" >CSS</option>
                    <option value="javascript" >Javascript</option>
                    <option value="python" >Python</option>
                </select>
            </div>
            <div></div>
                <h2>Favourite Programing Language</h2>
                <div class="checkbox-container">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="html" name="html" value="html">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="css" name="css" value="css">
                    <label for="javascript">Javascript</label>
                    <input type="checkbox" id="javascript" name="javascript" value="javascript">
                    <label for="python">Python</label>
                    <input type="checkbox" id="python" name="python" value="python">
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
          
    
    
    
    
        </form>
   </div>
 
</body>
</html>
